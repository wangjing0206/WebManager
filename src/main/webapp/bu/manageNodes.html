    	<script>
        // 路径配置
        require.config({
            paths: {
                echarts: '../node_modules/echarts/dist'
            }
        });
        // 加载使用

        window.alert("before require");
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                 myChart = ec.init(document.getElementById('main')); 
                
                 option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['节点']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["OMSE节点数量"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"节点",
                            "type":"bar",
                            "data":[10]
                        }
                    ]
                };
                myChart.setOption(option);
            }
        );        
    	</script>

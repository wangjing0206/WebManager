<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="description" content="description">
		<meta name="author" content="Evgeniya">
		<meta name="keyword" content="keywords">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../devoops/plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<!--<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>-->
		<link href="../devoops/css/style.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->

<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="text-right">
				<a href="page_register.html" class="txt-default">Need an account?</a>
			</div>
			<div class="box">
				<div class="box-content">
					<div class="text-center">
						<h3 class="page-header">节点管理平台</h3>
					</div>
					<form class="form-horizontal" role="form" id="frmLogin" name="frmLogin">
						<div class="form-group">
							<label class="control-label">工号</label>
							<input type="text" class="form-control" id="num" name="num" placeholder="请输入工号"/><span id="numHtml" style="color: red">*</span>
						</div>
						<div class="form-group">
							<label class="control-label">密码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/><span id="passwordHtml" style="color: red">*</span>
						</div>
					</form>
					<div class="text-center">
						<a href="javascript:void(0)" onclick="userLogin()" class="btn btn-primary">登录</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--js-->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../js/login.js" ></script>
</body>
</html>

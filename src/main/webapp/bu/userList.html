<div class="row">
    <div class="col-md-6 column">
        <form role="form" id="frmUser" name="frmUser">
            <div class="form-group">
                <label for="num">工号</label><input type="text" class="form-control" id="num" name="num"/>
            </div>
            <div class="form-group">
                <label for="userPassword">密码</label><input type="text" class="form-control" id="userPassword" name="userPassword"/>
            </div>
            <div class="form-group">
                <label for="userName">姓名</label><input type="text" class="form-control" id="userName" name="userName"/>

                <label for="sex" >性别</label><!--<input type="number" class="form-control" id="importance" name="importance"/>-->

                    <option value='0'>女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tel">电话</label><input type="tel" class="form-control" id="tel" name="tel"/>
            </div>
            <div class="form-group">
                <label for="groupId">部门</label><!--<input type="number" class="form-control" id="importance" name="importance"/>-->

                    <option value="1">研发部</option>
                    <option value="2" selected>生产部</option>
                    <option value="3" >后勤部</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roleId" >权限</label><!--<input type="number" class="form-control" id="importance" name="importance"/>-->
                <select class="form-control" id="roleId" name="roleId">
                    <option value='1' selected >管理员</option>
                    <option value='2'>普通用户</option>
                </select>
            </div>

            <button type="button" style="color: green" class="btn btn-default" id="userUpdate">修改</button>
            <input id="id" name="id" type="hidden">
        </form>

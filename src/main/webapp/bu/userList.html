
    <br/>
    <div class="col-md-12 column" >

                    <label>姓名：<input type="text" class="form-control" id="userName1" name="userName"/></label>
                    <label>部门：<input type="text" class="form-control" id="groupName1" name="groupName"/></label>
                    <label>权限：<input type="text" class="form-control" id="roleName1" name="roleName"/></label>
                </form>
            </div>
                <button type="button" style="color: green" class="btn btn-default" id="btnUerSearchAll">查询</button>
                <button type="button" style="color: #ce1797" class="btn btn-default" id="userSelectAll">重置</button>
                <button type="button" style="color: #1a30f6" class="btn btn-default" id="userInsert">添加</button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>

                        </th>
                        <th>
                            工号
                        </th>
                        <th>
                            姓名
                        </th>
                        <th>
                            性别
                        </th>
                        <th>
                            电话
                        </th>
                        <th>
                            部门
                        </th>
                        <th>
                            权限
                        </th>
                        <th colspan="2" class="text-center">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tbodyUser">
                    </tbody>
                </table>
                <input type="hidden" id="whichNum">
                <input type="hidden" id="whichNumForSearch">

                    </li>
                    <li>
                        <a href='javascript:void(0)' id="nextPage" onclick='userSearchAllPageDown()'>下一页</a>
                    </li>
                    <li>
                        <span>跳转到第<input type="number" id="goPage" value="1" style="border: #fff75a ;width: 35px;text-align:center"/>页</span>
                        <button  type="button" style="color: green" class="btn btn-default" id="pageToSearch">跳转</button>

<div class="row">
	<br/>
	<div class="col-md-6 column">
		<form role="form" id="frmNews" name="frmNews">
			<div class="form-group">
				<label for="title">公告标题</label>
				<input type="text" class="form-control" id="title" name="title" value="">
			</div>
			<div class="form-group">
				<label for="content">公告内容</label>
				<textarea class="form-control" id="newsContent" name="content" rows="3"></textarea>
				<!--<input type="text" class="form-control" id="newsContent" name="content" value="c1"/>-->
				<!--<textarea class="form-control" rows="5" id="wysiwig_simple" name="content"></textarea>-->

			</div>
			<div class="form-group">
				<label for="currentNews">是否为当前公告</label>
				<select class="form-control" id="currentNews" name="currentNews">
					<option value="1" selected>是 </option>
					<option value="0">否</option>
				</select>
			</div>
			<div class="form-group" hidden="true">
				<label for="createDate">创建时间</label>
				<input type="datetime-local" class="form-control" id="createDate" name="createDate" value="2018-03-09T12:12:12" />
			</div>
			<div class="form-group" hidden="true">
				<label for="updateDate">更新时间</label>
				<input type="datetime-local" class="form-control" id="updateDate" name="updateDate" value="2018-03-09T12:12:12" />
			</div>
			<button type="submit" class="btn btn-default" id="btnInsert" name="btnInsert">添加</button>
			<button type="button" class="btn btn-default" id="btnUpdate">修改</button>
			<input id="id" name="id" type="hidden">
			<button type="button" class="btn btn-default" id="btnSelectAll" name="btnSelectAll">查询</button>
		</form>

	</div>
	<div class="col-md-6 column">
		<table class="table">
			<thead>
				<tr>
					<th>
						标题
					</th>
					<th>
						设为当前
					</th>
					<th>
						创建时间
					</th>
					<th>
						更新时间
					</th>
					<th colspan="2" class="text-center">
						操作
					</th>
				</tr>
			</thead>
			<tbody id="tbody0">
			</tbody>
		</table>
	</div>
	<div id="newsDialog" title="基本的对话框">
  		<p id="dialogContent"></p>
	</div>
</div>
<script src="../js/bg_manageNews.js" type="text/javascript" charset="utf-8"></script>

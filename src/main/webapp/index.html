	<head>

		<!--<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>-->
		<link href="devoops/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
		<link href="devoops/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
		<link href="devoops/plugins/xcharts/xcharts.min.css" rel="stylesheet">
		<link href="devoops/plugins/select2/select2.css" rel="stylesheet">
		<link href="devoops/css/style.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
		<!-- 提示框-->
		<link rel="stylesheet" href="114/simplepop.css">
		<link rel="stylesheet" href="114/main.css">
		<script src="114/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="114/simplepop.js"></script>
		<!-- 提示框-->
	</head>
	<body>
		<!--Start Header-->
		<div id="screensaver">
			<canvas id="canvas"></canvas>
			<i class="fa fa-lock" id="screen_unlock"></i>
		</div>
		<div id="modalbox">
			<div class="devoops-modal">
				<div class="devoops-modal-header">
					<div class="modal-header-name">
						<span>Basic table</span>
					</div>
					<div class="box-icons">
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="devoops-modal-inner">
				</div>
				<div class="devoops-modal-bottom">
				</div>
			</div>
		</div>
		<header class="navbar">
			<div class="container-fluid expanded-panel">
				<div class="row">
					<div id="logo" class="col-xs-12 col-sm-2">
						<a href="">WebManager</a>
					</div>
					<div id="top-panel" class="col-xs-12 col-sm-10">
						<div class="row">
							<div class="col-xs-8 col-sm-4">
								<a href="#" class="show-sidebar">
									<i class="fa fa-bars"></i>
								</a>
							</div>
                            <div align="right">
                                <div align="right">
									<span><span id="userNameLogin" style="color:#dc062a;"></span>&nbsp;&nbsp;&nbsp;您好！&nbsp;&nbsp;&nbsp;</span>
									<span style="color: #1717f6"><script>document.write(new Date().toLocaleTimeString());</script>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <a href="/logout">
                                        <i class="fa fa-power-off"></i>
                                        <span class="hidden-xs">注销</span>
                                    </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!--End Header-->
		<!--Start Container-->
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="sidebar-left" class="col-xs-2 col-sm-2">
					<ul class="nav main-menu" id="menuUser">
						<li>
							<a href="bu/userList.html" class="active ajax-link">
								<i class="fa fa-users"></i>
								<span class="hidden-xs">用户管理</span>
							</a>
						</li>
					</ul>
					<ul class="nav main-menu" id="menuNews">
						<li>
							<a href="bu/manageNews.html" class="active ajax-link">
								<i class="fa fa-list-alt"></i>
								<span class="hidden-xs">公告管理</span>
							</a>
						</li>
					</ul>
					<ul class="nav main-menu" id="menuNodes">
						<li>
							<a href="bu/nodeList.html" class="active ajax-link">
								<i class="fa fa-sitemap"></i>
								<span class="hidden-xs">OMSE节点管理</span>
							</a>
						</li>
					</ul>
					<ul class="nav main-menu" id="menuMonitor">
						<li>
							<a href="bu/monitor.html" class="active ajax-link">
								<i class="fa fa-dashboard"></i>
								<span class="hidden-xs">应用监控</span>
							</a>
						</li>
					</ul>
					<ul class="nav main-menu" id="menuReport">
						<li>
							<a href="bu/statistic.html" class="active ajax-link">
								<i class="fa fa-bar-chart-o"></i>
								<span class="hidden-xs">报表统计</span>
							</a>
						</li>
					</ul>
				</div>
				<!--Start Content-->
				<div id="content" class="col-xs-12 col-sm-10">

					<div id="ajax-content"></div>
				</div>
				<!--End Content-->
				<div class="modal fade" id="nodeInsert" tabindex="-1" role="dialog" aria-labelledby="nodeInsertLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="nodeInsertLabel">添加节点</h4>
							</div>
							<div class="modal-body">
								<form role="form" id="frmNodeInsert" name="frmNode">

									<div class="form-group">
										<label for="nodeid">节点号</label>
										<input type="text" class="form-control"  name="nodeid" value="" />
									</div>
									<div class="form-group">
										<label for="nodename">节点名称</label>
										<input type="text" class="form-control"  name="nodename" value="" />
									</div>
									<div class="form-group">
										<label for="configid">配置</label>
										<input type="text" class="form-control"  name="configid" value="" />
									</div>
									<div class="form-group">
										<label for="ipaddress">网址</label>
										<input type="text" class="form-control"  name="ipaddress" value="" />
									</div>
									<div class="form-group">
										<label for="status">状态</label>
										<select class="form-control"  name="status">
											<option value="0" selected>Off Line</option>
											<option value="1">Start Up</option>
										</select>
									</div>
									<div class="form-group">
										<label for="laststarttime">上次启动时间</label>
										<input type="datetime-local" class="form-control"  name="laststarttime" value="2018-03-13T00:00:00" />
									</div>
									<div class="form-group">
										<label for="laststoptime">上次停止时间</label>
										<input type="datetime-local" class="form-control"  name="laststoptime" value="2018-03-17T09:00:00"/>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" id="btnNodeInsert">提交</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="nodeUpdate" tabindex="-1" role="dialog" aria-labelledby="nodeUpdateLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="nodeUpdateLabel">修改节点</h4>
							</div>
							<div class="modal-body">
								<form role="form" id="frmNodeUpdate" name="frmNode">

									<div class="form-group">
										<label for="nodeid">节点号</label>
										<input type="text" class="form-control" id="nodeid" name="nodeid" value="" />
									</div>
									<div class="form-group">
										<label for="nodename">节点名称</label>
										<input type="text" class="form-control" id="nodename" name="nodename" value="" />
									</div>
									<div class="form-group">
										<label for="configid">配置</label>
										<input type="text" class="form-control" id="configid" name="configid" value="" />
									</div>
									<div class="form-group">
										<label for="ipaddress">网址</label>
										<input type="text" class="form-control" id="ipaddress" name="ipaddress" value="" />
									</div>
									<div class="form-group">
										<label for="status">状态</label>
										<select class="form-control" id="status" name="status">
											<option value="0" selected>Off Line</option>
											<option value="1">Start Up</option>
										</select>
									</div>
									<div class="form-group">
										<label for="laststarttime">上次启动时间</label>
										<input type="datetime-local" class="form-control" id="laststarttime" name="laststarttime" value="2018-03-13T00:00:00" />
									</div>
									<div class="form-group">
										<label for="laststoptime">上次停止时间</label>
										<input type="datetime-local" class="form-control" id="laststoptime" name="laststoptime" value="2018-03-17T09:00:00"/>
									</div>
									<input type="hidden" id="cid" name="id"/>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" id="btnNodeUpdate">提交</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="devoops/plugins/tinymce/jquery.tinymce.min.js"></script>
		<script src="js/shirofilter.js"></script>
		<!-- All functions for this theme + document.ready processing -->
		<script src="devoops/js/devoops.js"></script>
		<script src="../js/websocket.js" type="text/javascript" charset="utf-8"></script>
		<script src="../node_modules/echarts/dist/echarts.js"></script>

            var lStorage=window.localStorage;
            $('#userNameLogin').html(lStorage.userName);
